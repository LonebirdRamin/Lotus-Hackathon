<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/screen.css">
    <link rel="stylesheet" href="./stylesheet/element.css">
    <title>Lotus's Hackathon</title>
</head>
<body>
    <div class="back-button">
        <img src="./source/image/backsign.svg" alt="back-icon" id="back-icon">
        <p>Culinary Lab</p>
    </div>
    <div class="welcome-box"> 
        <p>Welcome, <span>Ramin</span></p>
    </div>
    <div class="personal-info">
        <div class="user-image">
            <img src="./source/image/ramin_cpe_openhouse_crop.jpg" alt="ramin" id="user-profile">
            <span id="circle-bg"></span>
        </div>
        <div class="user-detail">
            <h1>Personal Info</h1>
            <p>Age: 20</p>
            <p>Weight: 50.0 kg</p>
            <p>Height: 170 cm</p>
            <p>Allergic: Lactose intolerance</p>
        </div>
    </div>
    <div class="basket">
        <div id="basket-head">
            <h1>My Basket</h1>
        </div>
        <div class="basket-content">
        </div>
    </div>
    <div class="func-button">
        <div onclick="navigateToIngredientPage()"> 
            <img src="./source/image/fried-chicken.png" alt="ingredient-icon" id="func-icon">
            <p>Add Ingredient</p>
        </div>
        <div onclick="naviagateToRecipePage()">
            <img src="./source/image/cooking-pot 1.svg" alt="pot-icon" id="func-icon">
            <p>Food Recipes</p>
        </div>
        <div onclick="navigateToCameraPage()">
            <img src="./source/image/camera.svg" alt="camera-icon" id="func-icon">
            <p>Open Camera</p>
        </div>
    </div>
</body>
<script src="./scripts/homepage.js"></script>
<script>
    grid = document.querySelector('.basket-content');
    const basket = JSON.parse(localStorage.getItem('checkedIngredients'));
    grid.style.gridTemplateColumns = `repeat(${basket.length}, 1fr)`;
</script>
</html>
