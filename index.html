<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/screen.css">
    <link rel="stylesheet" href="./stylesheet/element.css">
    <title>Lotus's Hackathon</title>

<body>
    <div class="back-button">
        <img src="./source/image/backsign.svg" alt="back-icon" id="back-icon">

    </div>

            <img src="./source/image/ramin_cpe_openhouse_crop.jpg" alt="ramin" id="user-profile">

        </div>
        <div class="basket-content">

        </div>

    <div class="func-button">
        <button onclick="navigateToCameraPage()"> 
            <img src="./source/image/photo-camera-interface-symbol-for-button 1.svg" alt="camera-icon" id="func-icon">
            <p>Open Camera</p>
        </button>
        <div>
            <img src="./source/image/cooking-pot 1.svg" alt="pot-icon" id="func-icon">
            <a href="#" onclick="naviagateToRecipePage()">Food Recipes</a>
